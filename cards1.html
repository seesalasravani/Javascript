<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Styles for individual cards */
.card {
  margin: 20px;
  width: 200px;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.card-content {
  padding: 20px;
}

.card-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-description {
  font-size: 14px;
  color: #666;
}
    </style>
    <!-- Container div for cards -->
<div class="card-container"></div>
<script>
    // Data for cards
const cardsData = [
  {
    title: "Card 1",
    description: "This is card 1",
    imageUrl: "(link unavailable)",
  },
  {
    title: "Card 2",
    description: "This is card 2",
    imageUrl: "(link unavailable)",
  },
  {
    title: "Card 3",
    description: "This is card 3",
    imageUrl: "(link unavailable)",
  },
];

// Function to create card HTML
function createCard(cardData) {
  return `
    <div class="card">
      <img src="${cardData.imageUrl}" alt="${cardData.title}">
      <div class="card-content">
        <h2 class="card-title">${cardData.title}</h2>
        <p class="card-description">${cardData.description}</p>
      </div>
    </div>
  `;
}

// Add cards to container div
const cardContainer = document.querySelector(".card-container");
cardsData.forEach((cardData) => {
  cardContainer.insertAdjacentHTML("beforeend", createCard(cardData));
});
</script>
    
</body>
</html>
