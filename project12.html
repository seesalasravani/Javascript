<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.birthday-container {
    width: 50%;
    margin: 40px auto;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#birthday-date {
    width: 50%;
    height: 30px;
    font-size: 18px;
    padding: 10px;
    margin-bottom: 20px;
}

#set-birthday-btn {
    width: 100%;
    height: 40px;
    font-size: 18px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.countdown-container {
    margin-top: 40px;
}

#countdown {
    font-size: 36px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <h1>Birthday Reminder App</h1>
    <div class="birthday-container">
        <input type="date" id="birthday-date" placeholder="Enter Birthday Date">
        <button id="set-birthday-btn">Set Birthday</button>
        <div class="countdown-container">
            <h2 id="countdown"></h2>
        </div>
    </div>
    <script>
        const birthdayDateInput = document.getElementById('birthday-date');
const setBirthdayBtn = document.getElementById('set-birthday-btn');
const countdownContainer = document.getElementById('countdown');

let birthdayDate = null;

setBirthdayBtn.addEventListener('click', () => {
    birthdayDate = new Date(birthdayDateInput.value);
    updateCountdown();
});

function updateCountdown() {
    if (!birthdayDate) return;

    const now = new Date();
    const difference = birthdayDate.getTime() - now.getTime();

    if (difference <= 0) {
        countdownContainer.innerText = 'Happy Birthday!';
    } else {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        countdownContainer.innerText = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    }

    setTimeout(updateCountdown, 1000);
}
    </script>
    
</body>
</html>
