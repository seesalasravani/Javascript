<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #ad-container {
        position: relative;
      }
      
      #skip-ad-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #fff;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      
      #skip-ad-btn:hover {
        background-color: #ddd;
      }
      </style>
</head>
<body>
    <!-- Ad container -->
<div id="ad-container">
    <!-- Ad video -->
    <video id="ad-video" width="640" height="360" controls>
      
    </video>
    <!-- Skip ad button -->
    <button id="skip-ad-btn">Skip Ad (5)</button>
  </div>
  
  <!-- Video player -->
  <video id="video-player" width="640" height="360" controls>
    <source src="main.mp4" type="video/mp4">
  </video>
  <script>
    const adContainer = document.getElementById('ad-container');
const adVideo = document.getElementById('ad-video');
const skipAdBtn = document.getElementById('skip-ad-btn');
const videoPlayer = document.getElementById('video-player');

// Set ad duration
const adDuration = 5; // seconds

// Initialize skip ad button text
skipAdBtn.textContent = `Skip Ad (${adDuration})`;

// Update skip ad button text every second
setInterval(() => {
  adDuration -= 1;
  skipAdBtn.textContent = `Skip Ad (${adDuration})`;
}, 1000);

// Hide ad container and show video player when skip ad button is clicked
skipAdBtn.addEventListener('click', () => {
  adContainer.style.display = 'none';
  videoPlayer.play();
});

// Hide ad container and show video player when ad video ends
adVideo.addEventListener('ended', () => {
  adContainer.style.display = 'none';
  videoPlayer.play();
});
  </script>
    
</body>
</html>
